<!DOCTYPE html>
<html lang="en">
<!--HEAD-->
<head>
  <title>Sign-up Page </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="screen.css" />
</head>

<body>
  <header>
    <h1>Matt's Pizza</h1>
    <figure id="flogo">
      <img id="logo" src="_sketches/matt.png"
      alt="Matt's Pizza logo"
      title="Matt's Pizza logo" />
    </figure>
    <p>Sign up for our e-mail program for coupons
      and a chance to win free pizza for a year!</p>
  </header>

  <form id="signup" action="" method="get">
    <ol>
      <li>
        <label for="name">First Name</label>
        <input type="text" />
      </li>
      <li>
        <label for="e-mail">E-Mail</label>
        <input type="email" />
      </li>
      <li>
        <input type="submit" value="Submit" />
      </li>
    </ol>
  </form>
</body>
</html>
