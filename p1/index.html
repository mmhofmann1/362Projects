<!DOCTYPE html>
<html lang="en">
<!--HEAD-->
<head>
  <title>Sign-up Page </title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="screen.css" />
</head>

<body>
  <header id="head">
    <h1>Matt's Pizza</h1>
    <figure>
      <img id="logo" src="_sketches/matt.png"
      alt="Matt's Pizza logo"
      title="Matt's Pizza logo" />
    </figure>
  </header>
  <section class="incomplete">
    <p id="slogan">Sign up for our e-mail program for coupons
    and a chance to win free pizza for a year!</p>
    <form id="signup" action="" method="get">
      <ol>
        <li>
          <label for="name">First Name</label>
          <input type="text" id="name" required />
        </li>
        <li>
          <label for="email" id="elabel">E-Mail</label>
          <input type="email" id="email" required />
        </li>
        <li>
          <input id="submit" type="submit" value="Submit" />
        </li>
      </ol>
    </form>
  </section>
  <section class="complete">
    <p id="thank">Thank you!</p>
  </section>
  <script src="site.js"></script>
</body>
</html>
